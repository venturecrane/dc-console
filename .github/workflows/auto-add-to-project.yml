name: Auto-add issues to project

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    name: Add issue to DC Sprint Board
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/venturecrane/projects/2
          github-token: ${{ secrets.PROJECT_TOKEN }}
